<!-- !DOCTYPE meaning this document using HTML5 -->
<!-- CTRL + Slash can be use as a shortcut to create a comment -->
<!-- Every tag can be contained several properties -->
<!DOCTYPE html>
<html lang="en">
    <script></script>
    
    <!-- Head section shouldn't appear on your webpage -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X UA Compatible" content="IE = edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 1</title>
        
        <!-- CSS Method -->
        <style>
            p, h2, h1{
                font-family: Arial, Arial, Helvetica, sans-serif;
            }

            span{
                display: block;
            }

            .Title{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 72px;
            }

            .Button{
                border-radius: 8px;
            }
        </style>
    </head>
    
    <!-- Body section must appear on the webpage -->
    <body style="background-color: #1e1e1e; color: white;">
    <h1 class="Title" style="font-weight: bold;">Exercise 1</h1>
    <div>
        <h2 style="color: red">This picture are my favourite snacks!</h2>
        <img alt ="Exercise" src="Exercise.jpg" width="50" height="50" />
        <p>Cha-Cha is the most popular snacks in Indonesia.</p>
        <span>We can create a block or inline in HTML, but using span we use inline display. </span>
        <span>Here's an example</span>
        <button class="Button">This is a BUTTON</button>
    </div>
    </body>
</html>
